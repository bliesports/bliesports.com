<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLI Esports</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#000;
  color:#7a0000;
  min-height:200vh; /* mouse ile scroll */
}

/* LOGO */
.logo{
  position:fixed;
  top:20px;
  right:20px;
  width:60px;
}

/* ORTA ALAN */
.main{
  margin-top:200px;
  text-align:center;
}

.title{
  font-size:64px;
  font-weight:900;
  font-style:italic;
  margin-bottom:40px;
}

/* BUTONLAR */
button{
  padding:14px 26px;
  margin:10px;
  border:none;
  border-radius:30px;
  background:#7a0000;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#300000;
}

/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
}

.modal-box{
  background:#7a0000;
  padding:30px;
  border-radius:16px;
  animation:fade 0.3s ease;
}

@keyframes fade{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

.modal-box input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:#400000;
}
</style>
</head>

<body>

<!-- LOGO (istersen logo.png koyarsın) -->
<img src="logo.png" class="logo">

<div class="main">
  <div class="title">COMING SOON</div>

  <!-- GİRİŞ / KAYIT -->
  <div id="auth">
    <button onclick="openModal()">Giriş Yap</button>
    <button onclick="openModal()">Kayıt Ol</button>
  </div>

  <!-- HESAP -->
  <div id="account" style="display:none;">
    <button>Hesabım</button>
    <button onclick="logout()">Çıkış Yap</button>
  </div>
</div>

<!-- MODAL -->
<div id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <input type="text" id="username" placeholder="Kullanıcı adı">
    <button onclick="login()">Devam</button>
  </div>
</div>

<div class="footer">
  © 2026 BLI Esports – All rights reserved
</div>

<script src="script.js"></script>
</body>
</html>
